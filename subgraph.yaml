specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FluxP2PFactory
    network: aurora-testnet
    source:
      address: "0x13dd5C7D444448f2235D1B874b0b63897b9D8A46"
      abi: FluxP2PFactory
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Log
        - PriceFeedCreated
        - PriceFeedSignersModified
      abis:
        - name: FluxP2PFactory
          file: ./abis/FluxP2PFactory.json
      eventHandlers:
        - event: Log(string)
          handler: handleLog
        - event: PriceFeedCreated(indexed bytes32,indexed address,address[])
          handler: handlePriceFeedCreated
        - event: PriceFeedSignersModified(indexed bytes32,address,bool)
          handler: handlePriceFeedSignersModified
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: FluxPriceFeed
    network: aurora-testnet
    source:
      abi: FluxPriceFeed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - AnswerUpdated
        - NewRound
        - NewTransmission
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: FluxPriceFeed
          file: ./abis/FluxPriceFeed.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
        - event: NewRound(indexed uint256,indexed address,uint256)
          handler: handleNewRound
        - event: NewTransmission(indexed uint32,int192,address,uint64)
          handler: handleNewTransmission
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked

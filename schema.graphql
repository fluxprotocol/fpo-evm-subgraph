type PriceFeed @entity {
  id: Bytes!
  address: Bytes!
  pair: String!
  decimals: BigInt!
  creator: Bytes!
  signers: [Bytes!]!
  transmissions: [Transmission!] @derivedFrom(field: "price_feed")
}

type Transmission @entity(immutable: true) {
  id: Bytes!
  price_feed: PriceFeed!
  round_id: BigInt!
  answer: BigInt!
  timestamp: BigInt!
  num_answers: BigInt!
}
